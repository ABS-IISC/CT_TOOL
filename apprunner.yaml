version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install -r requirements.txt
      - mkdir -p uploads outputs
run:
  runtime-version: 3.11
  command: python run.py production
  network:
    port: 5000
    env: PORT
  env:
    - name: PORT
      value: "5000"